<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Página Não Encontrada</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;400;500&display=swap');

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      color: #172f41; /* Cor principal do texto do corpo */
      background-color: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    .error-code {
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      color: #A0AEC0; /* Cinza claro, similar ao da imagem */
      background-color: #F7FAFC; /* Fundo muito claro para o código */
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 25px;
    }

    h1 {
      font-family: 'Inter', sans-serif;
      font-size: 2.8rem; /* Ajustado para ser impactante */
      font-weight: 700;
      color: #172a3a; /* Cor escura do tema para títulos */
      margin-top: 0;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #4A5568; /* Cinza um pouco mais escuro para melhor contraste */
    }

    .actions a {
      font-family: 'Inter', sans-serif;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.95rem;
      margin: 0 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
    }

    .btn-primary {
      background-color: #244b67; /* Nova cor primária */
      color: #FFFFFF;
      border: 2px solid #244b67; /* Nova cor primária */
    }

    .btn-primary:hover {
      background-color: #172a3a; /* Nova cor primária hover */
      border-color: #172a3a; /* Nova cor primária hover */
    }
    
    .btn-secondary {
      color: #244b67; /* Nova cor secundária */
      background-color: transparent;
    }

    .btn-secondary:hover {
      background-color: #f0f4f7; /* Novo hover secundário */
      color: #172a3a; /* Novo hover secundário */
    }
    
    /* Ajustes para telas menores */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 0.95rem;
      }
      .actions a {
        padding: 10px 20px;
        font-size: 0.9rem;
        display: block; /* Botões em tela cheia no mobile */
        margin-bottom: 15px;
      }
      .actions a:last-child {
        margin-bottom: 0;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <span class="error-code">404</span>
    <h1>Oops! Parece que essa página não existe.</h1>
    <p>Não conseguimos encontrar a página que você está procurando. Ela pode ter sido movida ou não existe mais.</p>
    <div class="actions">
      <a href="#" id="homeLink" class="btn-primary">Voltar para a página inicial</a>
      <a href="mailto:support@grady.com.br" class="btn-secondary">Contate o Suporte</a>
    </div>
  </div>

  <script>
    // Function to check if user is logged in
    function isUserLoggedIn() {
      // Check for authentication token in localStorage
      const authToken = localStorage.getItem('authToken') || localStorage.getItem('auth_token');
      if (authToken) return true;

      // Check for session cookie
      const sessionCookie = document.cookie.split(';').find(cookie => 
        cookie.trim().startsWith('_session_id=') || 
        cookie.trim().startsWith('user_session=') ||
        cookie.trim().startsWith('grady_session=')
      );
      if (sessionCookie) return true;

      // Check for JWT token in sessionStorage
      const jwtToken = sessionStorage.getItem('jwt') || sessionStorage.getItem('token');
      if (jwtToken) return true;

      return false;
    }

    // Set the appropriate home link based on login status
    document.addEventListener('DOMContentLoaded', function() {
      const homeLink = document.getElementById('homeLink');
      
      if (isUserLoggedIn()) {
        homeLink.href = 'https://app.grady.com.br/';
      } else {
        homeLink.href = 'https://www.grady.com.br';
      }
    });
  </script>
</body>
</html>
