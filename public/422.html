<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Não Foi Possível Processar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;400;500&display=swap');

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      color: #172f41;
      background-color: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    .error-code {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      color: #A0AEC0;
      background-color: #F7FAFC;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 25px;
    }

    h1 {
      font-family: 'DM Sans', sans-serif;
      font-size: 2.8rem;
      font-weight: 700;
      color: #172a3a;
      margin-top: 0;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #4A5568;
    }

    .actions a {
      font-family: 'DM Sans', sans-serif;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.95rem;
      margin: 0 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
    }

    .btn-primary {
      background-color: #244b67;
      color: #FFFFFF;
      border: 2px solid #244b67;
    }

    .btn-primary:hover {
      background-color: #172a3a;
      border-color: #172a3a;
    }
    
    .btn-secondary {
      color: #244b67;
      background-color: transparent;
    }

    .btn-secondary:hover {
      background-color: #f0f4f7;
      color: #172a3a;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 0.95rem;
      }
      .actions a {
        padding: 10px 20px;
        font-size: 0.9rem;
        display: block;
        margin-bottom: 15px;
      }
      .actions a:last-child {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="error-code">422</span>
    <h1>Oops! Não foi possível processar sua solicitação.</h1>
    <p>Parece que houve um problema com os dados enviados. Por favor, verifique as informações e tente novamente. Se o problema persistir, entre em contato com o suporte.</p>
    <div class="actions">
      <a href="javascript:history.back()" class="btn-primary">Voltar para a página anterior</a>
      <a href="mailto:support@grady.com.br" class="btn-secondary">Contate o Suporte</a>
    </div>
  </div>
</body>
</html>
